    <section class="contact" id="contact">
    
        <div class="row">
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60047.295626852225!2d75.85454396939134!3d19.841815569934006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bda57433b576edd%3A0xd0fcddb59437b904!2sJalna%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1642490021438!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->

            <form action="#">
                <h3>get in touch</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="number">
                </div>
                <div class="inputBox">
                    <textarea name="feedback" id="feedback" cols="47" rows="7" placeholder="feedback"></textarea>
                </div>
                <input type="submit" value="contact now" class="btn">
            </form>
    
        </div>
    
    </section>
